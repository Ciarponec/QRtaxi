<html lang="tr">

<body>
  <h2>ğŸ“ Bekleyen Yolcular</h2>
  <div id="list"></div>

  <script>
    const SUPABASE_URL = "https://XXXX.supabase.co";
    const SUPABASE_ANON_KEY = "PUBLIC_ANON_KEY";

    async function loadRequests() {
      const res = await fetch(
        `${SUPABASE_URL}/rest/v1/ride_requests?status=eq.waiting&order=created_at.asc`,
        {
          headers: {
            "apikey": SUPABASE_ANON_KEY,
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
          }
        }
      );

      const data = await res.json();
      const list = document.getElementById("list");
      list.innerHTML = "";

      data.forEach(r => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "10px";
        div.style.marginBottom = "8px";

        div.innerHTML = `
          <b>Lokasyon:</b> ${r.location_id}<br/>
          <button onclick="accept('${r.id}', '${r.phone}')">
            Bu Ã§aÄŸrÄ±yÄ± al
          </button>
        `;

        list.appendChild(div);
      });
    }

    async function accept(id, phone) {
      const res = await fetch(
        `${SUPABASE_URL}/rest/v1/ride_requests?id=eq.${id}&status=eq.waiting`,
        {
          method: "PATCH",
          headers: {
            "apikey": SUPABASE_ANON_KEY,
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            status: "accepted",
            accepted_at: new Date().toISOString()
          })
        }
      );

      if (res.ok) {
        alert("Ã‡aÄŸrÄ± alÄ±ndÄ±");
        window.location.href = `tel:${phone}`;
      } else {
        alert("GeÃ§ kalÄ±ndÄ±, Ã§aÄŸrÄ± alÄ±nmÄ±ÅŸ olabilir.");
      }
    }

    loadRequests();
    setInterval(loadRequests, 5000);
  </script>
</body>
